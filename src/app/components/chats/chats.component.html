<div class="content-sidervar" [class.sidervarClose]="mostrarMenu" id="" style="display: flex;">
    <nav id="sidevar">
        <div class="header-chat" style="display: flex; justify-content: center; align-items: center;">
            <h5 style="margin: 0;">ChatCoppel</h5>
            <div>
                <button id="sendButton" class="send-button btn-primary"
                    style="border-radius: 35px; width:40px; height: 40px; border: none;">
                    <img class="img-close" src="https://img.icons8.com/?size=512&id=45iJr0tFemNQ&format=png" alt="Robot"
                        width="30" height="30">
                </button>
            </div>
        </div>
        <div class="">
            <div class="">
                <ul class="nav">
                    <li *ngFor="let user of filteredUsers" class="user-item" [class.selected]="user === selectedUser"
                        (click)="selectUser(user)" [routerLink]="user.username">
                        <div class="">
                            <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Robot.png"
                                alt="Robot" width="40" height="40" />
                        </div>
                        <div class="user-details">
                            <h6 class="username">{{ user.username }}</h6>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div>

        <div class="userchat sidebar" id="userchat" style="background-color: #f0f2f5;">

            <router-outlet>

            </router-outlet>

            <div *ngIf="mostrarMenu">
                <button id="sendButton" class="send-button btn-primary"
                    style="border-radius: 5px; width:100%; height: 40px; border: none;">
                    <img class="img-open" src="https://img.icons8.com/?size=512&id=45iJr0tFemNQ&format=png" alt="Robot"
                        width="30" height="30">
                </button>
            </div>
        </div>

    </div>
</div>
